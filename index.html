    <body>
        <script>
        window.onload = () => {
            function AllocateWasmSharedMemory(init, max) {
              return new WebAssembly.Memory({
                initial: init,
                maximum: max,
                shared: true,
              });
            }
            try {

              window.xxx = AllocateWasmSharedMemory(1024 * 5, 4096 * 5)
              } catch (e) {
                  console.error(e);
                }
          }
        </script>
